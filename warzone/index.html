<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Warzone Tricks</title>

<style>
  body {
    background-color: #333;
  }

  body, img {
    margin: 0;
  }

  main {
    text-align: center;
  }

  input[type=checkbox] {
    display: none;
  }

  img {
    transition: transform 0.25s ease;
    cursor: zoom-in;
    max-width: 100vw;
    max-height: 100vh;
  }

  input[type=checkbox]:checked ~ label > img {
    cursor: zoom-out;
    max-width: initial;
    max-height: initial;
  }
</style>

<main>
  <input type="checkbox" id="zoom">
  <label for="zoom">
    <img src="warzone.webp">
  </label>
</main>
