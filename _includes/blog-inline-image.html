<!-- _includes/blog-inline-image.html -->
<div class="blog-inline-image">
    {% if include.url %}
        <a href="{{ include.url }}" title="{{ include.title }}">
    {% endif %}
    <img src="{{ site.url }}/media/{{ include.img }}"
         title="{{ include.title }}"
         alt="{{ include.title }}"
         width="{{ include.width }}"
         height="{{ include.height }}"
    />
    {% if include.url %}
        </a>
    {% endif %}
</div>
